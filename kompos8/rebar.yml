  name: kompos8
  display: Kubernetes Composed
  license: APLv2
  copyright: "RackN, 2016"
  os_support:
    - ubuntu-14.04
    - ubuntu-15.04
    - ubuntu-16.04
    - centos-7.2.1511
    - redhat-7.1

wizard:
  version: 2
  name: "Kubernetes"
  description: "Install Kubernetes Cluster (DR Kompos8)"
  icon: "group_work"
  system_nodes: true
  create_nodes: true
  base_attribs:
    - k8s-cluster_name
  advanced_attribs:
    - k8s-log-level
    - k8s-version
    - k8s-strict
    - k8s-master-network
    - k8s-worker-network
    - k8s-apiserver-port
    - k8s-opencontrail_no_arp
  role_apply_order:
    - etcd
    - k8s-master
    - k8s-worker
    - k8s-addons
    - k8s-dns
    - k8s-dashboard
    - k8s-opencontrail-provision
    - k8s-opencontrail-master
    - k8s-opencontrail-node
    - k8s-opencontrail-gateway
    - k8s-nosdn-master
    - k8s-nosdn-node
    - k8s-flannel-master
    - k8s-flannel-node
  services:
    - name: control
      description: "Control"
      icon: "group_work"
      type: control
      count: 1
      roles:
        control:
          - k8s-master
          - etcd
          - k8s-addons
    - name: worker
      description: "Worker"
      icon: "work"
      type: worker
      count: 3
      roles:
        worker:
          - k8s-worker
#    - name: gateway
#      description: "OpenContrail Gateway"
#      icon: "adjust"
#      type: optional
#      count: -1
#      roles:
#        gateway:
#          - k8s-opencontrail-gateway
    - name: flannel
      description: "Flannel Networking"
      icon: "filter_list"
      type: required
      count: -1
      roles:
        control:
          - k8s-flannel-master
        worker:
          - k8s-flannel-node
    - name: no_sdn
      description: "No SDN Networking"
      icon: "call_end"
      type: required
      count: -1
      roles:
        control:
          - k8s-nosdn-master
        worker:
          - k8s-nosdn-node
