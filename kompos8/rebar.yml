metadata:
  playbook_scope: node
  playbook_src_paths:
    k8: https://github.com/digitalrebar/digitalrebar-workloads.git
  playbook_path: k8/kompos8

roles:
  - name: k8s-config
    description: 'Kubernetes Config'
    icon: "group_work"
    jig: noop
    flags:
      - service
    attribs:
      - name: k8s-docker-version
        description: "The version of docker to use"
        default: '1.11.2'
        schema:
          type: str
          required: true
      - name: k8s-master-network
        description: "The network of the Master nodes"
        default: 'admin'
        schema:
          type: str
          required: true
      - name: k8s-worker-network
        description: "The network of the Worker nodes"
        default: 'admin'
        schema:
          type: str
          required: true
      - name: k8s-cluster_name
        description: "Kubernetes Cluster Name"
        default: "kubernetes"
        schema:
          type: str
          required: true
      - name: k8s-cluster_service_ips
        description: "The pool of service cluster IPs"
        default: '10.32.0.0/24'
        schema:
          type: str
          required: true
      - name: k8s-cluster_dns
        description: "The IP of the cluster's DNS service"
        default: '10.32.0.10'
        schema:
          type: str
          required: true
      - name: k8s-cluster_dns_domain
        description: "The Domain for this cluster"
        default: 'cluster.local'
        schema:
          type: str
          required: true
      - name: k8s-cluster_ips
        description: "The pool of cluster IPs"
        default: '10.20.0.0/16'
        schema:
          type: str
          required: true
      - name: k8s-account
        description: "Kubernetes User Account"
        default: "kube"
        schema:
          type: str
          required: true
      - name: k8s-version
        description: "The Kubernetes Version"
        default: v1.4.4
        schema:
          type: str
          required: true
      - name: k8s-version_stage
        description: "Stage Next Kubernetes Version (Clients)"
        default: v1.4.4
        schema:
          type: str
          required: true
      - name: k8s-strict
        description: "The Kubernetes Checksum Required"
        default: true
        schema:
          type: bool
          required: true
      - name: k8s-token_dir
        description: "The Kubernetes token/auth dir"
        default: "/etc/kubernetes"
        schema:
          type: str
          required: true
      - name: k8s-users
        description: "The default set of users for kubernetes API"
        default:
          admin:
            pass: changeme
            role: admin
          kubelet:
            pass: changeme
            role: kubelet
          scheduler:
            pass: changeme
            role: scheduler
        schema:
          type: map
          mapping:
            =:
              type: map
              mapping:
                =:
                  type: str
          required: true
      - name: k8s-log-level
        description: "The kubernetes logging level"
        default: 2
        schema:
          type: int
          required: true
      - name: k8s-apiserver-port
        description: "The secure port for the API server"
        default: 443
        schema:
          type: int
          required: true
      - name: k8s-apiserver-insecure_port
        description: "The insecure port for the API server"
        default: 8080
        schema:
          type: int
          required: true
      - name: k8s-dashboard_version
        description: "The version of the Kubernetes Dashboard"
        default: 'v1.4.0'
        map: 'dashboard_version'
        schema:
          type: str
          required: true
      - name: k8s-insecure_registry
        description: "A list of insecure registries to add to docker"
        default: []
        schema:
          type: seq
          sequence:
            - type: str
      - name: k8s-container_load_list
        description: "A list of files to pull and load into docker"
        default: []
        schema:
          type: seq
          sequence:
            - type: str
      #
      # This variable is used to change what programs bind to.
      #
      # It is mostly used for cloud providers to handle the case 
      # where nodes don't have their public address on as an Ip address.
      #
      - name: k8s-scope
        description: "The scope of this Kubernetes cluster.  internal means a single provider. external means multiple providers.  everything means that binds will be done with 0.0.0.0"
        default: 'internal'
        schema:
          type: str
          required: true

  - name: k8s-prereqs
    description: 'Kubernetes Setup for All Roles'
    jig: ansible-playbook
    icon: "crop_free"
    flags:
      - implicit
    requires:
      - rebar-installed-node
      - k8s-network-node-pre-install
    wants-attribs:
      - k8s-account
    metadata:
      role_role_map:
        k8s-prereqs:
          - prereqs
      role_group_map:
        k8s-prereqs:
          - prereqs
      playbook_combined_repo: true
      playbook_file: "."

  - name: k8s-master
    description: 'Kubernetes Master'
    icon: "grid_on"
    type: "BarclampCluster::ServiceRole"
    jig: noop
    flags:
      - milestone
      - replace_node_icon
    events:
      - endpoint: inproc://role:k8s-master/on_active
        selectors:
          - event: on_active
            obj_class: role
            obj_id: k8s-master
          - event: synch_on_delete
            obj_class: role
            obj_id: k8s-master
    preceeds:
      - k8s-network-post-install
    requires:
      - k8s-apiserver
      - k8s-scheduler
      - k8s-controller
      - k8s-kubectl
    attribs:
      - name: k8s-master-addresses
        description: "The addresses of the Master nodes"
        default: []
        schema:
          type: seq
          required: false
          sequence:
            - type: str
              pattern: /\[?[0-9a-f:.]*\]?:?[0-9]*/
      - name: k8s-master-hostnames
        description: "All hostnames of the Master nodes"
        default: []
        schema:
          type: seq
          required: false
          sequence:
            - type: str

  - name: k8s-apiserver
    description: 'Kubernetes API Server'
    jig: ansible-playbook
    icon: "photo_filter"
    flags:
      - implicit
    requires:
      - k8s-prereqs
      - cert-ca-install-root
      - cert-ca-signed-cert
      - etcd
    wants-attribs:
      - k8s-account
      - k8s-version
      - k8s-strict
      - k8s-log-level
      - k8s-cluster_service_ips
      - k8s-apiserver-port
      - k8s-apiserver-insecure_port
      - k8s-token_dir
      - k8s-users
      - k8s-master-network
      - cert-key-file
      - cert-cert-file
      - cert-root-file
      - cert-ca-time
      - etcd-addresses
      - etcd-client-port
      - k8s-scope
    metadata:
      role_role_map:
        k8s-apiserver:
          - apiserver
      role_group_map:
        k8s-apiserver:
          - apiserver
      playbook_combined_repo: true
      playbook_file: "."
      attribute_map:
        - path: k8s/apiserver/tls_cert_file
          name: cert/cert/destination
        - path: k8s/apiserver/tls_key_file
          name: cert/key/destination
        - path: k8s/apiserver/service_account_key_file
          name: cert/key/destination
        - path: k8s/apiserver/kubelet_cert_auth
          name: cert/root/destination
        - path: k8s/apiserver/etcd_ca_file
          name: cert/root/destination
        - path: k8s/apiserver/etcd_cert_file
          name: cert/cert/destination
        - path: k8s/apiserver/etcd_key_file
          name: cert/key/destination
        - path: k8s/apiserver/count
          name: eval:count_nodes_with_role(k8s-apiserver)
        - path: etcd/port
          name: etcd_client_port
      inventory_map:
        # IP Map is a challenge.
        # We are trying to handle the addressing of the nodes.
        # For Physical, we want the etcd-network for everything.
        # For Packet and OpenStack nodes, we want the public interface.
        # For Google and AWS, we want private for bind actions and public IP for access.
        #
        # public_ip is the address of the network OR public IP address
        # private_ip is the address of the network OR private IP address
        #
        # The usage should use scope and variant to decided what to bind and when
        #
        - path: public_ip
          name: eval:ipaddress(v4_only, k8s-master-network, public).address
        - path: private_ip
          name: eval:ipaddress(v4_only, k8s-master-network, private).address

  # Assumes that it is running on the same node as the k8s-apiserver
  - name: k8s-controller
    description: 'Kubernetes Controller Server'
    jig: ansible-playbook
    icon: "remove_red_eye"
    flags:
      - implicit
    requires:
      - k8s-prereqs
      - k8s-apiserver
      - cert-ca-install-root
      - cert-ca-signed-cert
    wants-attribs:
      - k8s-version
      - k8s-strict
      - k8s-apiserver-insecure_port
      - k8s-cluster_name
      - k8s-cluster_ips
      - k8s-cluster_service_ips
      - k8s-log-level
      - k8s-master-network
      - cert-key-file
      - cert-cert-file
      - cert-root-file
      - cert-ca-time
      - k8s-scope
    metadata:
      role_role_map:
        k8s-controller:
          - controller
      role_group_map:
        k8s-controller:
          - controller
      playbook_combined_repo: true
      playbook_file: "."
      attribute_map:
        - path: k8s/controller/service_account_key_file
          name: cert/key/destination
        - path: k8s/controller/root_ca_file
          name: cert/root/destination
      inventory_map:
        # IP Map is a challenge.
        # We are trying to handle the addressing of the nodes.
        # For Physical, we want the etcd-network for everything.
        # For Packet and OpenStack nodes, we want the public interface.
        # For Google and AWS, we want private for bind actions and public IP for access.
        #
        # public_ip is the address of the network OR public IP address
        # private_ip is the address of the network OR private IP address
        #
        # The usage should use scope and variant to decided what to bind and when
        #
        - path: public_ip
          name: eval:ipaddress(v4_only, k8s-master-network, public).address
        - path: private_ip
          name: eval:ipaddress(v4_only, k8s-master-network, private).address

  - name: k8s-scheduler
    description: 'Kubernetes Scheduler Server'
    jig: ansible-playbook
    icon: "movie_filter"
    flags:
      - implicit
    requires:
      - k8s-prereqs
      - k8s-apiserver
    wants-attribs:
      - k8s-version
      - k8s-strict
      - k8s-apiserver-insecure_port
      - k8s-log-level
      - k8s-master-network
      - k8s-scope
    metadata:
      role_role_map:
        k8s-scheduler:
          - scheduler
      role_group_map:
        k8s-scheduler:
          - scheduler
      playbook_combined_repo: true
      playbook_file: "."
      inventory_map:
        # IP Map is a challenge.
        # We are trying to handle the addressing of the nodes.
        # For Physical, we want the etcd-network for everything.
        # For Packet and OpenStack nodes, we want the public interface.
        # For Google and AWS, we want private for bind actions and public IP for access.
        #
        # public_ip is the address of the network OR public IP address
        # private_ip is the address of the network OR private IP address
        #
        # The usage should use scope and variant to decided what to bind and when
        #
        - path: public_ip
          name: eval:ipaddress(v4_only, k8s-master-network, public).address
        - path: private_ip
          name: eval:ipaddress(v4_only, k8s-master-network, private).address

  - name: etcd
    description: "etcd clustered from retr0h"
    jig: ansible-playbook
    requires:
      - rebar-installed-node
      - cert-ca-install-root
      - cert-ca-signed-cert
    flags:
      - milestone
      - cluster
    wants-attribs:
      - cert-key-file
      - cert-cert-file
      - cert-root-file
      - cert-ca-time
    type: "BarclampCluster::ServiceRole"
    icon: "store"
    events:
      - endpoint: inproc://role:etcd/on_active
        selectors:
          - event: on_active
            obj_class: role
            obj_id: etcd
          - event: synch_on_delete
            obj_class: role
            obj_id: etcd
    attribs:
      - name: etcd-addresses
        description: "The addresses of the etcd nodes"
        map: 'etcd/addresses'
        default: []
        schema:
          type: seq
          required: false
          sequence:
            - type: str
              pattern: /\[?[0-9a-f:.]*\]?:?[0-9]*/
      - name: etcd-client-port
        description: "Client Port for etcd cluster"
        map: 'etcd_client_port'
        default: 2379
        schema:
          type: int
          required: true
      - name: etcd-peer-port
        description: "Peer Port for etcd cluster"
        map: 'etcd_peer_port'
        default: 2380
        schema:
          type: int
          required: true
      - name: etcd-data-dir
        description: "Where etcd should store its data"
        map: 'etcd_data_dir'
        default: "/var/cache/etcd/state"
        schema:
          type: str
          required: true
      - name: etcd-url-scheme
        description: "HTTP or HTTPS for communication"
        map: 'etcd_url_scheme'
        default: "https"
        schema:
          type: str
          required: true
      - name: etcd-initial-cluster-state
        description: "Initial cluster state"
        map: 'etcd_initial_cluster_state'
        default: "new"
        schema:
          type: str
          required: true
      - name: etcd-initial-cluster-token
        description: "Initial cluster token"
        map: 'etcd_initial_cluster_token'
        default: "etcd-cluster"
        schema:
          type: str
          required: true
      # NOTE: Kubernetes works, but currentstatuses reports etcd failure.
      # https://github.com/kubernetes/kubernetes/issues/27343
      - name: etcd-use-client-certs
        description: "Should etcd use Client certs"
        map: 'etcd_client_cert_auth'
        default: true
        schema:
          type: bool
          required: true
      - name: etcd-use-peer-certs
        description: "Should etcd use Peer certs"
        map: 'etcd_peer_client_cert_auth'
        default: true
        schema:
          type: bool
          required: true
      - name: etcd-network
        description: "The network of the etcd nodes, e.g. admin category"
        map: 'etcd/network'
        default: 'admin'
        schema:
          type: str
          required: true
    metadata:
      playbook_src_paths:
        roles/etcd: https://github.com/digitalrebar/ansible-etcd
      playbook_path: "."
      playbook_file: "."
      role_role_map:
        etcd:
          - etcd
      role_group_map:
        etcd:
          - etcd
      attribute_map:
        - path: etcd_client_cert_file
          name: cert/cert/destination
        - path: etcd_client_key_file
          name: cert/key/destination
        - path: etcd_client_trusted_ca_file
          name: cert/root/destination
        - path: etcd_peer_cert_file
          name: cert/cert/destination
        - path: etcd_peer_key_file
          name: cert/key/destination
        - path: etcd_peer_trusted_ca_file
          name: cert/root/destination
      inventory_map:
        # For now, limit the etcd cluster to only in the cloud cluster.
        - path: ip
          name: eval:ipaddress(v4_only, etcd-network, private).address

  - name: cert-ca
    jig: role-provided
    type: "BarclampCluster::MakeCa"
    icon: account_balance
    flags:
      - service
    attribs:
      - name: cert-ca-label
        description: "Label of the root CA"
        default: "k8s-ca"
        map: 'cert/label'
        schema:
          type: str
      - name: cert-ca-time
        description: "Generation Time of the root CA"
        default: "1970-01-01 00:00:00 -0000"
        map: 'cert/time'
        schema:
          type: str
  - name: cert-ca-install-root
    jig: role-provided
    type: "BarclampCluster::InstallRootCa"
    requires:
      - cert-ca
      - rebar-installed-node
    flags:
      - implicit
      - milestone
    wants-attribs:
      - cert-ca-label
      - cert-ca-time
    icon: stars
    attribs:
      - name: cert-root-file
        description: "Information about the root file"
        map: "cert/root"
        default:
          destination: "/etc/cert-root.pem"
          perm: "0644"
          user: "root"
          group: "root"
        schema:
          type: map
          mapping:
            =:
              type: str
  - name: cert-ca-signed-cert
    jig: role-provided
    type: "BarclampCluster::InstallSignedCert"
    requires:
      - cert-ca
      - rebar-installed-node
    flags:
      - implicit
      - milestone
    wants-attribs:
      - cert-ca-label
      - cert-ca-time
    icon: enhanced_encryption
    attribs:
      - name: cert-cert-file
        description: "Information about the cert file"
        map: "cert/cert"
        default:
          destination: "/etc/cert.pem"
          perm: "0644"
          user: "root"
          group: "root"
        schema:
          type: map
          mapping:
            =:
              type: str
      - name: cert-key-file
        description: "Information about the key file"
        map: "cert/key"
        default:
          destination: "/etc/cert.key"
          perm: "0644"
          user: "root"
          group: "root"
        schema:
          type: map
          mapping:
            =:
              type: str

  - name: k8s-worker
    description: 'Kubernetes Worker Node (aka minion)'
    icon: "work"
    type: "BarclampCluster::ServiceRole"
    jig: noop
    flags:
      - milestone
      - replace_node_icon
    events:
      - endpoint: inproc://role:k8s-worker/on_active
        selectors:
          - event: on_active
            obj_class: role
            obj_id: k8s-worker
          - event: synch_on_delete
            obj_class: role
            obj_id: k8s-worker
    requires:
      - k8s-kubelet
      - k8s-kubectl
    preceeds:
      - k8s-network-post-install
    attribs:
      - name: k8s-worker-addresses
        description: "The addresses of the Worker nodes"
        default: []
        schema:
          type: seq
          required: false
          sequence:
            - type: str
              pattern: /\[?[0-9a-f:.]*\]?:?[0-9]*/
      - name: k8s-worker-hostnames
        description: "All hostnames of the Worker nodes"
        default: []
        schema:
          type: seq
          required: false
          sequence:
            - type: str

  - name: k8s-kubelet
    description: 'Kubernetes Kubelet'
    jig: ansible-playbook
    icon: "play_for_work"
    flags:
      - implicit
    requires:
      - k8s-prereqs
      - k8s-master
      - k8s-docker
      - cert-ca-install-root
      - cert-ca-signed-cert
    wants-attribs:
      - k8s-version
      - k8s-version_stage
      - k8s-strict
      - k8s-log-level
      - k8s-cluster_name
      - k8s-cluster_dns
      - k8s-cluster_dns_domain
      - k8s-users
      - k8s-master-network
      - k8s-apiserver-port
      - k8s-master-addresses
      - cert-key-file
      - cert-cert-file
      - cert-root-file
      - cert-ca-time
      - k8s-scope
    metadata:
      role_role_map:
        k8s-kubelet:
          - kubelet
      role_group_map:
        k8s-kubelet:
          - kubelet
      playbook_combined_repo: true
      playbook_file: "."
      attribute_map:
        - path: k8s/kubelet/key_file
          name: cert/key/destination
        - path: k8s/kubelet/cert_file
          name: cert/cert/destination
        - path: k8s/kubelet/ca_file
          name: cert/root/destination
      inventory_map:
        # IP Map is a challenge.
        # We are trying to handle the addressing of the nodes.
        # For Physical, we want the etcd-network for everything.
        # For Packet and OpenStack nodes, we want the public interface.
        # For Google and AWS, we want private for bind actions and public IP for access.
        #
        # public_ip is the address of the network OR public IP address
        # private_ip is the address of the network OR private IP address
        #
        # The usage should use scope and variant to decided what to bind and when
        #
        - path: public_ip
          name: eval:ipaddress(v4_only, k8s-master-network, public).address
        - path: private_ip
          name: eval:ipaddress(v4_only, k8s-master-network, private).address

  - name: k8s-proxy
    description: 'Kubernetes Proxy'
    jig: ansible-playbook
    icon: "settings_input_antenna"
    flags:
      - implicit
    preceeds:
      - k8s-worker
    requires:
      - k8s-prereqs
      - k8s-kubelet
    wants-attribs:
      - k8s-version
      - k8s-version_stage
